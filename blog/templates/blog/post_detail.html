{% extends 'main/base.html' %}

{% block content %}
{% load my_tags %}

<div class="container">
    <div class="col-12">
        <div class="card h-100">
            <img src="{% my_media_tag object.image %}" class="card-img-top mb-3" alt="...">
            <div class="card-body">
                <h5 class="card-title mb-3">{{ object.title|title }}</h5>
                <h6 class="card-subtitle mb-3 text-body-secondary">{{ object.slug }}</h6>
                <p class="card-text">{{ object.description }}</p>
                <p class="card-text">Autor: {{ object.owner }}</p>
                <a href="{% url 'blog:blog' %}" type="button" class="btn btn-sm btn-outline-secondary mb-3">
                    Back to blog</a>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary ms-5">Created at {{ object.created_at }}</small>
                <small class="text-body-secondary ms-5">Views count {{ object.views_count }}</small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
